<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <div class="side-container">
        <div class="player-container">
          <div class="player-name">Human</div>
          <div class="player-symbol">X</div>
          <div class="player-score">Score: 3</div>
        </div>
      </div>
      <div class="gameboard">
        <div class="cell" data-id="0"></div>
        <div class="cell" data-id="1"></div>
        <div class="cell" data-id="2"></div>
        <div class="cell" data-id="3"></div>
        <div class="cell" data-id="4"></div>
        <div class="cell" data-id="5"></div>
        <div class="cell" data-id="6"></div>
        <div class="cell" data-id="7"></div>
        <div class="cell" data-id="8"></div>
      </div>
      <div class="side-container">
        <div class="player-container">
          <div class="player-name">AI (Unbeatable)</div>
          <div class="player-symbol">O</div>
          <div class="player-score">3</div>
        </div>
      </div>
    </div>
  </body>
</html>
