<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div class="round-counter">Round 3</div>
      <div class="gameboard">
        <div class="cell" data-id="0"><i class="fa-solid fa-x"></i></div>
        <div class="cell" data-id="1"></div>
        <div class="cell" data-id="2"></div>
        <div class="cell" data-id="3"><i class="fa-solid fa-o"></i></div>
        <div class="cell" data-id="4"></div>
        <div class="cell" data-id="5"></div>
        <div class="cell" data-id="6"></div>
        <div class="cell" data-id="7"></div>
        <div class="cell" data-id="8"></div>
      </div>
      <div class="gameboard-overlay hidden">
        <div class="result-message">It's a tie!</div>
      </div>
      <div class="side-container" id="left-side">
        <div class="player-container blurry">
          <div class="player-symbol"><i class="fa-solid fa-x"></i></div>
          <div class="player-name">Human</div>
          <div class="player-score-container">
            <div class="player-score-label">Score:</div>
            <div class="player-score-value" id="score-value-player1">3</div>
          </div>
        </div>
      </div>
      <div class="side-container" id="right-side">
        <div class="player-container blurry">
          <div class="player-symbol"><i class="fa-solid fa-o"></i></div>
          <div class="player-name-container">
            <div class="player-name">AI</div>
            <div class="player-difficulty">Unbeatable</div>
          </div>
          <div class="player-score-container">
            <div class="player-score-label">Score:</div>
            <div class="player-score-value" id="score-value-player2">3</div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn-new-game">New Game</button>
        <button class="btn-reset">Reset</button>
      </div>
      <div class="new-game-modal">
        <div class="new-game-window">
          <div class="opponent-selection-container">
            <h2>Who do you want to play against?</h2>
            <div class="opponent-selection">
              <button class="btn-opponent">Human</button>
              <button class="btn-opponent">Computer</button>
            </div>
          </div>
          <div class="difficulty-selection-container">
            <h2>How difficult should the AI be?</h2>
            <div class="difficulty-selection">
              <button class="btn-difficulty" id="btn-easy-difficulty">Easy</button>
              <button class="btn-difficulty" id="btn-medium-difficulty">Medium</button>
              <button class="btn-difficulty" id="btn-hard-difficulty">Hard</button>
              <button class="btn-difficulty" id="btn-unbeatable-difficulty">Unbeatable</button>
            </div>
          </div>
          <div class="name-inputs-container">
            <h2>Enter names <em>(optional)</em></h2>
            <div class="name-inputs">
              <div class="name-input">
                <label for="input-name-p1">Player 1</label>
                <input id="input-name-p1" type="text" />
              </div>
              <div class="name-input">
                <label for="input-name-2">Player 2</label>
                <input id="input-name-2" type="text" />
              </div>
            </div>
          </div>
          <hr />
          <button class="btn-start-game">Start Game</button>
        </div>
      </div>
    </main>
    <footer>
      <a class="github-link" href="https://github.com/Orluca/TOP-calculator" target="_blank"><i class="fa-brands fa-github"></i></a>
    </footer>
  </body>
</html>
